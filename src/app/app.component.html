<div class="mt-16 flex items-center justify-center">
  <div>
    <div class="mb-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="48"
        height="48"
        viewBox="0 0 24 24"
        fill="none"
        stroke="orange"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round">
        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
        <circle cx="9" cy="9" r="2" />
        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
      </svg>
      <h1 class="yanone-kaffeesatz-400 text-4xl">previewly</h1>
    </div>
    <app-share-content-title>
      website screenshot and stats
    </app-share-content-title>
    <div class="mt-8"></div>

    <app-input-url
      [token]="token()"
      (url)="addUrl($event)"
      [isLoading]="isLoading()" />
    <div class="mt-16"></div>

    <app-preview-container
      [previews]="userPreviews()"
      [token]="token()"
      [isLoading]="isLoading()" />
    <div class="mt-16"></div>

    <app-code-container [token]="token()" [isLoading]="isLoading()" />
  </div>
</div>
