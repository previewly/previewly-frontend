<h3 class="border-primary bg-base-200 text-primary border-b-2 p-2">
  {{ title() }}
</h3>
<div class="wrapper mt-2 overflow-x-scroll">
  <ng-content></ng-content>
</div>
@if (showCopyButton()) {
  @if (codeValue(); as value) {
    <div class="flex justify-end">
      <app-copy-to-clipboard position="left" [value]="value" class="ms-8" />
    </div>
  }
}
