<div class="my-4 flex w-full flex-col lg:flex-row">
  <div class="flex-grow rounded-box bg-neutral">
    <app-code-wrapper title="Request" [codeValue]="codeValue()">
      <ng-content></ng-content>
    </app-code-wrapper>
  </div>
  <div class="mx-4 hidden place-items-center lg:grid">
    <ng-icon name="phosphorArrowFatLineRight" size="18"></ng-icon>
  </div>
  <div class="my-2 grid flex-grow place-items-center lg:hidden">
    <ng-icon name="phosphorArrowFatLineDown" size="18"></ng-icon>
  </div>
  <div class="flex-grow rounded-box bg-neutral">
    <app-code-wrapper
      title="Result"
      codeValue="result code"
      [showCopyButton]="false">
      <ng-content select="[result]"></ng-content>
    </app-code-wrapper>
  </div>
</div>
