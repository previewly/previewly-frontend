<div class="mt-44">
  <app-share-content-title>
    Integrate with your application!
  </app-share-content-title>
  @if (isLoading()) {
    <div class="flex min-h-96 w-full place-content-center place-items-center">
      <app-shared-loader />
    </div>
  } @else {
    <div class="join join-horizontal my-4 lg:mb-8">
      <button
        class="btn join-item"
        [class.btn-accent]="activeTab() === 0"
        (click)="activeTab.set(0)">
        GraphQL
      </button>
      <button
        class="btn join-item"
        [class.btn-accent]="activeTab() === 1"
        (click)="activeTab.set(1)">
        REST
      </button>
      <div class="tooltip" data-tip="coming soon">
        <button class="btn join-item" disabled="disabled">Image</button>
      </div>
    </div>
    <div class="pt-2">
      @if (activeTab() === 0) {
        <app-gql-content
          [gqlUrl]="gqlUrl()"
          [token]="token()"
          [error]="error()"
          (refreshToken)="refreshToken.emit()" />
      }

      @if (activeTab() === 1) {
        <app-rest-content
          [restUrl]="restUrl()"
          [token]="token()"
          [error]="error()"
          (refreshToken)="refreshToken.emit()" />
      }
    </div>
  }
</div>
