<div class="p-4">
  <h1 class="yanone-kaffeesatz-400 text-2xl lg:text-4xl">
    Generate website previews for <span class="text-accent">free!</span>
  </h1>
  <app-input-url
    [token]="token()"
    (url)="addUrl($event)"
    [isLoading]="isLoading()" />
</div>
<app-shared-preview-container
  [previews]="userPreviews()"
  [token]="token()"
  (removePreview)="removePreview($event)" />

<div class="p-4">
  <app-code-container [token]="token()" [isLoading]="isLoading()" />
</div>
